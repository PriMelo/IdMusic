<div class="container-fluid">
  <div class="container">
    <div class="py-5 text-center text-light">
      <h2>Tela de Cadastro</h2>
      <p class="lead text-danger">Informações do Perfil de Usuário</p>
    </div>

      <div class="row g-3">
        <div class="col-sm-6">
          <label for="firstName" class="form-label text-light">Primeiro Nome:</label>
          <input type="text" class="form-control" id="firstName" placeholder="Nome" value="" required>
          <div class="invalid-feedback text-danger">
            Por favor insira um nome válido.
          </div>
        </div>
  
        <div class="col-sm-6">
          <label for="lastName" class="form-label text-light">Último Nome:</label>
          <input type="text" class="form-control" id="lastName" placeholder="Sobrenome" value="" required>
          <div class="invalid-feedback text-danger">
            Por favor insira um Sobrenome válido.
          </div>
        </div>
  
        <div class="col-sm-6">
          <label for="email" class="form-label text-light">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="seunome@empresa.com">
          <div class="invalid-feedback text-danger">
            Por favor, insira um endereço de e-mail válido.
          </div>
        </div>
        <div class="col-sm-6">
          <label for="senha" class="form-label text-light">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Insira uma senha de 8 dígitos">
          <div class="invalid-feedback text-danger">
            Por favor, insira uma válida.
          </div>
        </div>
        <br>
        <div class="col-sm-6">
          <form>
            <div>
              <label for="data" class="text-light">Data de Nascimento:</label><br>
              <input type="date" id="festa" name="festa" min="1900-01-01" max="2021-03-01">
            </div>
          </form>
        </div>
        <div class="col-sm-6 checkbox mb-3 text-danger">
          <label for="genero" class="text-light"> Gênero </label><br>
            <input type="checkbox" value="masculino"> Masculino 
            <input type="checkbox" value="feminino"> Feminino 
            <input type="checkbox" value="personalizado"> Personalisado      
        </div>

        <div class="col-md-5"><br>
          <label for="state" class="form-label text-light">Estilo musical</label><br>
          <select class="form-select" id="state" required>
            <option value="">Escolha seu estilo musical</option>
            <option>Rock</option>
            <option>Pagode</option>
            <option>Forró</option>
            <option>Samba</option>
            <option>Indie</option>
            <option>Gospel</option>
            <option>Sertanejo</option>
          </select>
          <div class="invalid-feedback text-danger">
            Por favor escolha um gênero.
          </div>
        </div>
        
  </div>  
  <hr class="text-center">
        <button class="btn btn-personalizado btn-lg float-center" type="submit" role="button">Salvar</button>    
</div>
